<a routerLink="/"><button class="btn btn-primary">Home</button></a>
<h1>Pokemon : {{ pokemon?.name }}</h1>

<nav class="nav nav-tabs">
  <a class="nav-link" routerLinkActive="active" routerLink="general">General</a>
  <a class="nav-link" routerLinkActive="active" routerLink="stats">Stats</a>
  <a class="nav-link" routerLinkActive="active" routerLink="evolutions">Evolutions</a>
</nav>
<router-outlet></router-outlet>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <div class="container-fluid">
    <button
      class="btn btn-primary"
      [disabled]="!previousPokemonName"
      (click)="goToPreviousPokemon()"
    >
      Previous pokémon
    </button>
    <button
      class="btn btn-primary"
      [disabled]="!nextPokemonName"
      (click)="goToNextPokemon()"
    >
      Next pokémon
    </button>
  </div>
</nav>
